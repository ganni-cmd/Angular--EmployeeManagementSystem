<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Employee deleted successfully.</strong>
    <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container mt-5">
    <h2 class="text-center ">Employee list</h2>
</div>
<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>Email ID</th>
            <th>Actions</th>


        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName}}</td>
                <td>{{ employee.lastName}}</td>
                <td>{{ employee.emailId}}</td>
                <div class="btn-group" role="group">
                    <td>
                        <button (click)="updateEmployee(employee.id)" class=" btn btn-primary">Update </button>
                    </td>
                    <td>
                        <button (click)="deleteEmployee(employee.id)" class=" btn btn-danger">Delete </button>
                    </td>
                    <td>
                        <button (click)="employeeDetails(employee.id)" class=" btn btn-secondary">View </button>
                    </td>
                </div>
            </tr>
        </tbody>

    </table>
</div>
